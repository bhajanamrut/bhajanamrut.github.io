<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Dropdown with Selection</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content label {
            display: block;
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        #selectedItems {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dropdown" id="checkboxDropdown">
        <button onclick="toggleDropdown()">Select Options</button>
        <div class="dropdown-content" id="dropdownContent"></div>
    </div>

    <div id="selectedItems">Selected: None</div>

    <script>
        const options = ["Option 1", "Option 2", "Option 3", "Option 4"];

        function createDropdownOptions() {
            const dropdownContent = document.getElementById('dropdownContent');

            options.forEach(option => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = option;

                // Add an event listener for change in selection
                checkbox.addEventListener('change', updateSelectedItems);

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(option));

                dropdownContent.appendChild(label);
            });
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('checkboxDropdown');
            dropdown.classList.toggle('show');
        }

        function updateSelectedItems() {
            const checkboxes = document.querySelectorAll('#dropdownContent input[type="checkbox"]');
            const selected = [];
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selected.push(checkbox.value);
                }
            });

            const selectedItemsDiv = document.getElementById('selectedItems');
            selectedItemsDiv.innerHTML = selected.length > 0 ? `Selected: ${selected.join(', ')}` : 'Selected: None';
        }

        // Create the checkboxes when the page loads
        window.onload = createDropdownOptions;
    </script>
</body>
</html>
